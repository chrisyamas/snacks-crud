{% extends 'base.html' %}

{% block content %}
    <div>
        <h2>{{ snack.name }}</h2>
        <p>Purchased by: {{ snack.purchaser }}</p>
        <p>Description: {{ snack.description }}</p>
        <p><a href="{% url 'snack_update' snack.pk %}">Update Snack</a></p>
        <p><a href="{% url 'snack_delete' snack.pk %}">Delete Snack</a></p>
    </div>
    <div>
        <p><a href="{% url 'snack_list' %}">Snack List</a></p>
    </div>
{% endblock %}
